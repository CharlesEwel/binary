<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Translator!</h1>
        <form id ="blank">
          <div class="form-group">
            <label for="number">Enter a binary, trinary, or hexadecimal number, and have it converted to a decimal number!</label>
            <input id="number-binary" type="text">
          </div>
          <button id="submit-binary" type="submit-binary" class="btn btn-success">Convert from binary to decimal!</button>

          <button id="submit-trinary" type="submit-trinary" class="btn btn-default">Convert from trinary to decimal!</button>

          <button id="submit-hexadecimal" class="btn btn-primary">Convert from hexadecimal to decimal!</button>
        </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
